<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
        <h1>Forca</h1>
    </span>
    <section>
        <div id="menu">
            <div id="opcoes">
                <input type="button" value="NOME" id="opnome" class="op">
                <input type="button" value="CIDADE" id="opcidade" class="op">
                <input type="button" value="ANIMAL" id="opanimal" class="op">
                <input type="button" value="FRUTA" id="opfruta" class="op">
                <input type="button" value="VEICULO" id="opveiculo" class="op">
            </div>
        </div>
        <div id="base">
            <div id="palavra">
                <div id="letra1" class="letra"></div>
                <div id="letra2" class="letra"></div>
                <div id="letra3" class="letra"></div>
                <div id="letra4" class="letra"></div>
                <div id="letra5" class="letra"></div>
                <div id="letra6" class="letra"></div>
                <div id="letra7" class="letra"></div>
                <div id="letra8" class="letra"></div>
                <div id="letra9" class="letra"></div>
                <div id="letra10" class="letra"></div>
                <div id="letra11" class="letra"></div>
                <div id="letra12" class="letra"></div>
            </div>
            <div id="nomeSorteado"></div>
            <input type="text" id="texto" maxlength="1">
            <input type="button" value="OK" id="enviar" class="bt">
            <input type="button" value="MENU" id="btmenu" class="bt">
            <div id="maxErros">
                <div id="erro1" class="erro"></div>
                <div id="erro2" class="erro"></div>
                <div id="erro3" class="erro"></div>
                <div id="erro4" class="erro"></div>
                <div id="erro5" class="erro"></div>
                <div id="erro6" class="erro"></div>
            </div>
            <div id="erros">
                <p>letras incorretas:</p>
                <div id="letraErrada"></div>
            </div>
            <input type="text" id="relogio">
        </div>
    </section>
    <div id="gameOver">Game Over</div>
    <div id="youWin">Parab√©ns!!!</div>

    <script src="script.js"></script>
</body>
</html>
